# Grafana Dashboards Provisioning

apiVersion: 1

providers:
  - name: 'SPTrans Dashboards'
    orgId: 1
    folder: 'SPTrans Pipeline'
    type: file
    disableDeletion: false
    editable: true
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
