# Grafana Datasources Configuration

apiVersion: 1

datasources:
  # Prometheus
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: true
    jsonData:
      timeInterval: "15s"
      queryTimeout: "60s"
      httpMethod: POST

  # PostgreSQL - Raw Data
  - name: PostgreSQL - Raw
    type: postgres
    access: proxy
    url: postgres:5432
    database: sptrans
    user: sptrans
    secureJsonData:
      password: sptrans123
    jsonData:
      sslmode: disable
      maxOpenConns: 10
      maxIdleConns: 2
      connMaxLifetime: 14400

  # PostgreSQL - Analytics
  - name: PostgreSQL - Analytics
    type: postgres
    access: proxy
    url: postgres:5432
    database: sptrans
    user: sptrans
    secureJsonData:
      password: sptrans123
    jsonData:
      sslmode: disable
      postgresVersion: 1500
      timescaledb: false
